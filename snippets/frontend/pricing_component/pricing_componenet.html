<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Prasham's pricing component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/main.css">
        <link rel="stylesheet" href="static/media.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <section class="price-component" id="price-component">
            <h1 class="price-heading">Our Pricing</h1>

            <div class="pricing-switch">
                Annually
                <label class="switch">
                    <input type="checkbox" class="switch-input" id="switch-input" onclick="change_switch();" checked>
                    <div class="switch-toggle">
                        <div class="switch-handle"></div>
                    </div>
                </label>
                Monthly
            </div>

            <!-- tables of price -->
            <div class="cards">
                <div class="card">
                    <h2 class="card-title">Basic</h2>
                    <div class="card-price">
                        <span class="toggle_on"><span class="dollar-sign">$</span>19.99</span>
                        <span class="toggle_off"><span class="dollar-sign">$</span>199.99</span>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                    </div>
                    <button type="button", name="button", class="btn-sides">Learn More</button>
                </div>
                <!-- Center card -->
                <div class="card-middle">
                    <h2 class="card-title">Professional</h2>
                    <div class="card-price">
                        <span class="toggle_on"><span class="dollar-sign">$</span>24.99</span>
                        <span class="toggle_off"><span class="dollar-sign">$</span>249.99</span>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                    </div>
                    <button type="button", name="button", class="btn-middle">Learn More</button>
                </div>

                <!-- right card -->
                <div class="card">
                    <h2 class="card-title">Master</h2>
                    <div class="card-price">
                        <span class="toggle_on"><span class="dollar-sign">$</span>39.99</span>
                        <span class="toggle_off"><span class="dollar-sign">$</span>399.99</span>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>2 TB Storage</li>
                            <li>10 Users allowed</li>
                            <li>Send up to 20 GB</li>
                        </ul>
                    </div>
                    <button type="button", name="button", class="btn-sides">Learn More</button>
                </div>


            </div>
        </section>
        
        <!--Js-->
        <script type="text/javascript">
            function change_switch() {
                var isChecked = document.getElementById("switch-input").checked;
                isChecked ? annual() : monthly();
            }
            function change_display_prop(class_name, display) {
                var toggle = document.getElementsByClassName(class_name);
                for (var i = 0; i < toggle.length; i ++) {
                    toggle[i].style.display = display;
                }

            }

            function annual() {
                change_display_prop('toggle_off', 'none');
                change_display_prop('toggle_on', 'flex');                
            }

            function monthly() {
                change_display_prop('toggle_off', 'flex');
                change_display_prop('toggle_on', 'none');
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
